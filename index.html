<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500..700;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <img class="mobile-image" src="/images/image-product-mobile.jpg"/>
            <img class="desktop-image" src="images/image-product-desktop.jpg"/>
        </div>
        <div class="section2">
            <p class="perfume">PERFUME</p>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2>$149.99</h2><sup class="strikethrough">$169.99</sup>
        <br/>
        <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart
        </button>
    </div>
</div>

</body>
</html>
